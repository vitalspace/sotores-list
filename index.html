<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stores list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <article>
        <header>
          <h1>Closets Stores</h1>
        </header>
        <main>
          <div>
            <div>
              <label for="zip-code">Postal Code</label>
              <input name="zip-code" type="number" />
            </div>
            <div>
              <img src="location-pin-alt-1-svgrepo-com.svg" alt="" />
              <p>Use my location</p>
            </div>
          </div>

          <div class="open-store">
            <div>
              <h2>POINT Bergen Sentrum</h2>
              <span>CLOSED</span>
            </div>
            <p>Strandaten 55-57, 6007 Bergen</p>
            <div>
              <img src="clock-three-svgrepo-com.svg" alt="" />
              <span>9:00 - 19:00</span>
            </div>
          </div>

          <div class="closed-store">
            <div>
              <h2>POIVestkanten</h2>
              <span>OPEN</span>
            </div>
            <p>Strandaten 55-57, 6007 Bergen</p>
            <div>
              <img src="clock-three-svgrepo-com.svg" alt="" />
              <span>9:00 - 21:00</span>
            </div>
          </div>
        </main>
        <footer>
          <button>View all</button>
        </footer>
      </article>
    </div>
    <script src="index.js"></script>
  </body>
</html>
