<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stores list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <article>
        <header>
          <h1>Closets Stores</h1>
        </header>
        <main>
          <div>
            <div>
              <label for="zip-code">Postal Code</label>
              <input id="zip-code" name="zip-code" type="number"/>
              
            </div>
            <div>
              <img src="location-pin-alt-1-svgrepo-com.svg" alt="" />
              <p>Use my location</p>
            </div>
          </div>

          <div id="store-list"></div>
        </main>
        <footer>
          <button id="view-all-stores">View all</button>
        </footer>
      </article>
    </div>
    <script src="index.js"></script>
  </body>
</html>
